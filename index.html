<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalBossPeliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4"><i class = "fas fa-film"></i>Gestión de Peliculas</h1>

        <div class = "text-end mb-3">
            <button class="btn btn-primary" data-bs-toggle = "modal" data-bs-target = "#modalPelicula">
                <i class="fas fa-plus"></i>
                Agregar Pelicula
            </button>
        </div>

        <div class = "text-end mb-3">
            <button class="btn btn-danger" data-bs-toggle = "modal" data-bs-target = "#modalEliminar">
                <i class="fas fa-plus"></i>
                Eliminar Pelicula
            </button>
        </div>
    
        <div id = "alertContainer"></div>
    
        <div class="table-responsive">
            <table class = "table table-stripped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Titulo</th>
                        <th>Director</th>
                        <th>Genero</th>
                        <th>Año Estreno</th>
                        <th>Duración</th>
                        <th>Fecha Creación</th>
                    </tr>
                </thead>
                <tbody id="tablaPeliculas"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalPelicula">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitulo">Agregar Pelicula</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formPelicula">
                        <input type="hidden" id="idPelicula">

                        <div class="mb-3">
                            <label class="form-label">Titulo*</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Director</label>
                            <input type="text" class="form-control" id="director">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Genero</label>
                            <input type="text" class="form-control" id="genero">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Año*</label>
                                <input type="number" class="form-control" id="anoEstreno" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Duración (min)</label>
                                <input type="number" class="form-control" id="duracionMin">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha Creación</label>
                                <input type="date" class="form-control" id="fechaCreacion">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEliminar">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning"> 
                    <h5 class="modal-title" id="modalTitulo">Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de eliminar esta pelicula?</p>
                    <p id = "textoPeliculaEliminar" class="fw-bold"></p>
                </div>
                <div class="model-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type = "button" class="btn btn-danger" id = "btnConfirmarEliminar">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="js/Controller/peliculas.js"></script>
</html>
