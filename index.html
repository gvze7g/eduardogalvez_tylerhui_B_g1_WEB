<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalBossPeliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4"><i class = "fas fa-film"></i>Gestión de Peliculas</h1>

        <div class = "text-end mb-3">
            <button class="btn btn-primary" data-bs-toggle = "modal" data-bs-target = "#modalPelicula">
                <i class="fas fa-plus"></i>
                Agregar Pelicula
            </button>
        </div>
    
        <div id = "alertContainer"></div>
    
        <div class="table-responsive">
            <table class = "table table-stripped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Titulo</th>
                        <th>Director</th>
                        <th>Genero</th>
                        <th>Año Estreno</th>
                        <th>Duración</th>
                        <th>Fecha Creacion</th>
                    </tr>
                </thead>
                <tbody id="tablaPeliculas"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
